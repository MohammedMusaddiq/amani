{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="digi academy"/>
    <meta name="keywords" content="digi academy"/>
    <title>
        {% block title %}
        {% endblock title %}
    </title>
    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon"/>
    <link href="{% static 'fontawesomefree/css/all.min.css' %}"
          rel="stylesheet"
          type="text/css"/>
    <link href="{% static 'css/mdb.min.css' %}"
          rel="stylesheet"
          type="text/css"/>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"/>
    {% block css %}
    {% endblock css %}
</head>
<body>
{% block navbar %}
{% endblock navbar %}
{% block content %}
{% endblock content %}
{% block footer %}
{% endblock footer %}
<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/mdb.min.js' %}"></script>
<script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
{% block js %}
{% endblock js %}
<script>
    $(document).ready(function () {
        setTimeout(function () {
            if ($('#message').length > 0) {
                $('#message').remove();
            }
        }, 2500)
    });
</script>
</body>
</html>
